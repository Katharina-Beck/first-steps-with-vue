<!DOCTYPE html>
<html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="output">
    <header>
        <div>
            <label id="red">r
                <input type="range" step="1" min="0" max="255" value="50">
            </label>
        </div>
        <div>
            <label id="green">g
                <input type="range" step="1" min="0" max="255" value="50">
            </label>
        </div>
        <div>
            <label id="blue">b
                <input type="range" step="1" min="0" max="255" value="50">
            </label>
        </div>

        <p class="colorCode">#000000</p>

    </header>


    <script src="script.js"></script>

</body>

</html>
